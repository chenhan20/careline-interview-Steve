<!DOCTYPE html>
<html>
    <head>
        <title>任務11 - 會員管理介面</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
        <link href="/css/common.css" rel="stylesheet">
        <link href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
        <script src="/js/common.js"></script>
        <script src="/js/mission11.js"></script>
        <link href="/css/mission11.css" rel="stylesheet">
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="list-group col-3">
                    <li class="list-group-item disabled" id="userTitle">
                        <span class="fas fa-address-card col-3"></span>
                        <span class="col" id="userName">尚未登入</span>
                    </li>
                    <a href="#" class="list-group-item list-group-item-action active" id="login">
                        <span class="fas fa-sign-in-alt col-3"></span>
                        管理者登入
                    </a>
                    <a href="#" class="list-group-item list-group-item-action" id="query">
                        <span class="fas fa-search col-3"></span>
                        查詢會員
                    </a>
                    <a href="#" class="list-group-item list-group-item-action" id="add">
                        <span class="fas fa-plus-circle col-3"></span>
                        新增會員
                    </a>
                    <a href="#" class="list-group-item list-group-item-action" id="modify">
                        <span class="fas fa-wrench col-3"></span>
                        設定會員資料
                    </a>
                    <a href="#" class="list-group-item list-group-item-action">
                        <span class="fas fa-user-circle col-3"></span>
                        個人資料
                    </a>
                </div>
                <div class="col rightbox">
                    <div class="init login offset-2">
                        <h3 class=>Login</h3>
                        <form id="loginForm">
                            <div id="" class="form-group">
                                <div class="col-4">
                                    <label for="">E-Mail</label>
                                    <input type="text" class="form-control" name="email" placeholder="Enter email">
                                </div>
                                <div class="col-4">
                                    <label for="">Password</label>
                                    <input type="password" class="form-control" name="password" placeholder="Enter password.." >
                                </div>
                                <div class="text-left">
                                    <div class="alert alert-light loginMsg" role="alert"></div>
                                </div>
                                <div class="offset-3">
                                    <button id="btn_login" type="button" class="btn btn-primary">登入</button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="init query col-8">
                        <table id="querydataTable" class="table table-hover">
                            <thead>
                                <tr>
                                    <th>E-Mail</th>
                                    <th>稱呼名稱</th>
                                    <th>編輯</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                            <tfoot>
                                <tr>
                                    <!-- <td class="text-right" colspan="3">
                                        <button id="btn_" type="button" class="btn btn-primary">送出</button>
                                    </td> -->
                                </tr>
                            </tfoot>
                        </table>
                    </div>
                    <div class="init add col-8">
                        <form id="registerDataForm">
                            <table id="adddataTable" class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>E-Mail</th>
                                        <th>稱呼名稱</th>
                                        <th>密碼</th>
                                    </tr>
                                </thead>
                                <tbody>
                                </tbody>
                                <tfoot>
                                    <tr>
                                        <td class="text-left" colspan="2">
                                            <div class="alert alert-light Msg" role="alert"></div>
                                        </td>
                                        <td class="text-center" colspan="1">
                                            <button id="btn_add" type="button" class="btn btn-primary">送出</button>
                                        </td>
                                    </tr>
                                </tfoot>
                            </table>
                        </form>
                    </div>
                    <div class="init modify col-12">
                        <form id="modifyDataForm" enctype="multipart/form-data">
                            <input type="hidden" name="id" id="modifyId" >
                            <input type="hidden" name="email" class="modifyEmail" >
                            <div class="row">
                                <div class="col-3 userImg"></div>
                                <div id="" class="form-group col">
                                    <div class="col-5">
                                        <label for="">用戶圖片</label>
                                        <small>(再上傳一次會將前一張圖蓋掉)</small>
                                        <input type="file" class="form-control" name="picture" />
                                    </div>
                                    <div class="col-5">
                                        <label for="">E-Mail</label>
                                        <input type="text" class="form-control modifyEmail" name="newEmailConfirm" >
                                    </div>
                                    <div class="col-5">
                                        <label for="">稱呼名稱</label>
                                        <input type="email" name="name" class="form-control" id="modifyName">
                                    </div>
                                </div>
                            </div>
                            <div class="col-4 text-right">
                                <div class="alert alert-light modifyMsg" role="alert"></div>
                            </div>
                            <div class="col-6 text-right">
                                <button id="btn_modify" type="button" class="btn btn-primary">修改送出</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
