<!DOCTYPE html>
<html>
    <head>
        <title>任務 1 - Hello API</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
        <link href="/css/common.css" rel="stylesheet">
        
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
        <script src="/js/common.js"></script>
        
        <script type="text/javascript">
            $(function() {
                
                $("#btn1").click(function() {
                    ajax({
                        url : "/mission1/hello",
                        success : function(data) {
                            $("#response").text(prettyJSON(data));
                        }
                    });
                });
            });
        </script>
        
    </head>
    <body>
        <div class="container-fluid">
            <div class="card">
                <div class="card-header">
					任務 1 - Hello API
                </div>
                <div class="card-body">
                    <p class="card-text">點擊下面按鈕, 會送出 HTTP Request, </p>
                    <p class="card-text">請完成 com.careline.interview.test.mission1.Mission1Controller.java 來接收 HTTP Request</p>
                    <p class="card-text">並回傳結果</p>
                    <button id="btn1" type="button" class="btn btn-primary">送出</button>
                </div>
            </div>
            <div class="card">
                <div class="card-header">
                    Server 回傳
                </div>
                <div class="card-body">
                    <h5 class="card-title">回傳格式 (時間為接收 Request 當時的時間)</h5>
                    <pre id="expect">
                        Hello! (2018-01-01 12:30:00)
                    </pre>
                    <h5 class="card-title">Server 回傳</h5>
                    <pre id="response"></pre>
                </div>
            </div>
        </div>
            
    </body>
</html>
